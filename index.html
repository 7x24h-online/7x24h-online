<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer" />

    <title>聚合</title>
    <script src="/static/other/jquery.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 350px;
            width: 100%;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 18px;
            color: #333;
        }

        .amount-options {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 10px; /* 间距 */
            margin-bottom: 20px;
        }

        .amount-options button {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            flex: 1 1 48%; /* 自适应宽度 */
            box-sizing: border-box;
        }

        .amount-options button:hover {
            border-color: #007bff;
            color: #007bff;
        }

        .pay-button, .pay-button-wx {
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            margin-bottom: 10px;
        }
        
        .amount-options button.active {
            background-color: #33bacc; /* 设置选中后的背景颜色 */
            color: #fff; /* 设置选中后的文字颜色 */
            border-color: #007bff;
        }

        .pay-button {
            background-color: #28a745;
        }

        .pay-button:hover {
            background-color: #218838;
        }
        
        .pay-button-wx {
            background-color: #5347FF;
        }

        .pay-button-wx:hover {
            background-color: #3a32c4;
        }
        
              /* 手动输入金额的 input 样式 */
        .custom-amount {
            margin-bottom: 20px;
        }

        .custom-amount input {
            width: 100%;
            /*background-color: gray;*/
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>

<div class="container">
    <button class="pay-button-wx" id="pay-button">支付 0 元</button>
    <div class="panel-footer text-center">
        <a href="/cash/payland/h5" id="jumpurl">返回重选金额</a>
    </div>
</div>
<script>  
$(document).ready(function() {
    // $("#jumpurl").hide();

   
});

function linkto(url){
    window.location.href = url;
}

// showLoading();
// loadingHide();

//遮罩层
function showLoading() {
    var sWidth = screen.availWidth;
    var sHeight = (screen.availHeight > document.body.scrollHeight) ? screen.availHeight : document.body.scrollHeight;

    // 创建遮罩背景
    var maskObj = document.createElement("div");
    maskObj.setAttribute('id', 'maskdiv');
    maskObj.style.position = "absolute";
    maskObj.style.top = "0";
    maskObj.style.left = "0";
    maskObj.style.backgroundColor = "rgba(128, 128, 128, 0.5)"; // 灰色半透明背景
    maskObj.style.width = sWidth + "px";
    maskObj.style.height = sHeight + "px";
    maskObj.style.zIndex = "10000";

    // 创建 loading 图标和文字容器
    var loadingContainer = document.createElement("div");
    loadingContainer.setAttribute('id', 'loadingContainer');
    loadingContainer.style.position = "fixed";
    loadingContainer.style.top = "50%";
    loadingContainer.style.left = "50%";
    loadingContainer.style.transform = "translate(-50%, -50%)";
    loadingContainer.style.backgroundColor = "#fff";
    loadingContainer.style.padding = "20px";
    loadingContainer.style.borderRadius = "10px";
    loadingContainer.style.boxShadow = "0 0 10px rgba(0, 0, 0, 0.5)";
    loadingContainer.style.textAlign = "center";

    // 创建 loading 图标
    var loadingIcon = document.createElement("img");
    //loadingIcon.src = "@Url.Content("~/Content/images/loading.gif")"; // 使用 Url.Content 生成绝对路径
    loadingIcon.src = "/static/other/loading.gif"; 
    loadingIcon.style.width = "50px";
    loadingIcon.style.height = "50px";

    // 创建文字
    var loadingText = document.createElement("div");
    loadingText.innerHTML = "进行中，请稍候...";
    loadingText.style.marginTop = "10px";
    loadingText.style.color = "black";

    // 将 loading 图标和文字添加到容器
    loadingContainer.appendChild(loadingIcon);
    loadingContainer.appendChild(loadingText);

    // 将容器添加到遮罩背景
    maskObj.appendChild(loadingContainer);

    // 将遮罩层添加到页面
    document.body.appendChild(maskObj);
}


//解除遮罩层
function loadingHide() {
    document.body.removeChild(document.getElementById('maskdiv'));
}

</script>

</body>
</html>
